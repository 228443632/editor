<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      table {

        width: 100%;
        border-collapse: collapse;
        tr {
          td,
          th {
            border: 1px solid #333;
          }
        }
      }

      .contents {
        display: contents;
      }
    </style>
  </head>

      <tbody>
